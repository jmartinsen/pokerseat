<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background color similar to the original silver color -->
  <rect width="100%" height="100%" fill="#C0C0C0"/>

  <!-- Create a subtle texture pattern that repeats seamlessly -->
  <defs>
    <pattern id="pokerFelt" patternUnits="userSpaceOnUse" width="20" height="20">
      <!-- Base texture -->
      <rect width="20" height="20" fill="#B8B8B8"/>

      <!-- Small dots for texture -->
      <circle cx="5" cy="5" r="0.5" fill="#A8A8A8" opacity="0.7"/>
      <circle cx="15" cy="5" r="0.5" fill="#A8A8A8" opacity="0.7"/>
      <circle cx="5" cy="15" r="0.5" fill="#A8A8A8" opacity="0.7"/>
      <circle cx="15" cy="15" r="0.5" fill="#A8A8A8" opacity="0.7"/>

      <!-- Diagonal lines for texture -->
      <line x1="0" y1="0" x2="20" y2="20" stroke="#CECECE" stroke-width="0.5" opacity="0.3"/>
      <line x1="20" y1="0" x2="0" y2="20" stroke="#CECECE" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Apply the pattern to the entire SVG -->
  <rect width="100%" height="100%" fill="url(#pokerFelt)"/>

  <!-- Add some larger elements that still maintain seamless tiling -->
  <circle cx="25" cy="25" r="10" fill="#B0B0B0" opacity="0.2"/>
  <circle cx="75" cy="75" r="10" fill="#B0B0B0" opacity="0.2"/>
  <circle cx="25" cy="75" r="8" fill="#B0B0B0" opacity="0.15"/>
  <circle cx="75" cy="25" r="8" fill="#B0B0B0" opacity="0.15"/>

  <!-- Add subtle diamond pattern -->
  <path d="M50,20 L60,50 L50,80 L40,50 Z" fill="#A0A0A0" opacity="0.1"/>
  <path d="M20,50 L50,40 L80,50 L50,60 Z" fill="#A0A0A0" opacity="0.1"/>
</svg>
